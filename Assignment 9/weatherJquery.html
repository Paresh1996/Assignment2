<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./weatherJquery.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Weather</title>
  </head>
  <body>
    <input
      type="text"
      class="form-control m-4"
      list="datalistOptions"
      placeholder=" Enter City "
      id="city"
    />
    <datalist id="datalistOptions">
      <option value="Mumbai"></option>
      <option value="Pune"></option>
      <option value="Bangalore"></option>
      <option value="Hyderabad"></option>
      <option value="Nagpur"></option>
    </datalist>

    <input
      type="button"
      class="btn btn-outline-dark d-grid gap-2 col-6 mx-auto mb-3"
      value="Get Weather"
      onclick="GEtweather()"
    />
    <div id="display">
      <div
        class="card text-bg-info mb-5 w"
        style="width: 500px; margin-left: 450px"
      >
        <div class="card-header"><h2>City</h2></div>
        <div class="card-header"><h4>Current Temprature</h4></div>
        <div class="card-body"><h5>LON : and LAT :</h5></div>
        <div class="card-body"><h5>MIN-Temp: and MAX-Temp:</h5></div>
      </div>
    </div>
  </body>
</html>
