<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Square</title>
    <script src="square.js"></script>
    <style>
      input {
        padding-bottom: 5px;
        margin-bottom: 10px;
        border: 1px rgba(255, 250, 240, 0.212) rgba(0, 0, 0, 0.192);
        border-radius: 5px;
        width: 220px;
        height: 20px;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
        flex-direction: column;
        height: 300px;
      "
    >
      <h1 style="text-align: center; padding-bottom: 10px; margin-bottom: 10px">
        Find Square of number
      </h1>
      <input type="text" placeholder="Enter First number" id="num1" />
      <input
        style="cursor: pointer; width: 150px; height: 20px"
        type="button"
        value="Find Square"
        onclick="findSquare()"
      />

      <p id="display" style="height: 100px; text-align: center"></p>
    </div>
  </body>
</html>
